<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 Email Template Practice</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #d8dbdb;
      padding: 20px;
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 18px;
      color: #565859;
    }
    .wrapper {
      background-color: #f6faff;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 0 10px #616e79;
      border-top: 10px solid #37a28f;
      border-radius: 5px 5px 10px 10px;
      overflow: hidden;
    }
    .logo {
      text-align: center;
      padding: 1% 0;
    }
    .logo img {
      max-width: 250px;
    }
    img {
      max-width: 100%;
    }
    .three-columns {
      width: 29.3%;
      padding: 5% 2% 6%;
      text-align: center;
    }
    .three-columns img {
      max-width: 135px;
    }
    h2 {
      font-weight: 900;
      font-size: 28px;
      letter-spacing: 1px;
      margin: 20px 0 8px 0;
    }
    p {
      line-height: 26px;
      padding-bottom: 15px;
    }
    .btn {
      background-color: #37a28f;
      color: #fff;
      text-decoration: none;
      padding: 10px 14px;
      font-size: 20px;
      font-weight: 700;
      letter-spacing: 1px;
      border-radius: 6px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
      transition: all 0.4s;
    }
    .btn:hover {
      background-color: #3db5a0;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">
      <a href="https://example.com" target="_blank">
        <img 
          src="https://mcusercontent.com/474f5b70c3b324277323d4c42/images/a4557e2f-5b15-4f27-fe98-a6afe9049dff.png" 
          alt="Logo HTML5" 
          title="Logo HTML5"
        >
      </a>
    </div>

    <a href="https://example.com" target="_blank">
      <img 
        src="https://mcusercontent.com/474f5b70c3b324277323d4c42/images/483509a6-473e-3eb9-51d6-08f0f4da8b44.png" 
        alt="Banner" 
        title="Banner"
        class="banner"
      >
    </a>

    <div class="three-columns">
      <a href="https://example.com" target="_blank">
        <img 
          src="https://mcusercontent.com/474f5b70c3b324277323d4c42/images/50164d13-9cac-8682-ceb8-301a69a3c484.png" 
          alt="Mouse" 
          title="Mouse"
        >
      </a>
      <h2>Email Development</h2>
      <p>There are many different email clients to consider when developing your email template.</p>
      <div class="button-holder">
        <a href="https://example.com" target="_blank" class="btn">Learn More</a>
      </div>
    </div>
  </div>
</body>
</html>
